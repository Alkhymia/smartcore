<script>

var gProcessor=null;

// Show all exceptions to the user:
OpenJsCad.AlertUserOfUncaughtExceptions();

function onload()
{
  gProcessor = new OpenJsCad.Processor(document.getElementById("viewer"));
  gProcessor.setJsCad(null,"openjscad.jscad");
}

var globalWidth=100;
var globalHeight=80;
var globalDepth=120;
var wallThickness=8;

function test(){
    return cube({size:[10,30,50]}).rotateZ(0);
}

function walls(){
    return union(
        cube({size:[wallThickness,globalDepth,globalHeight]}).translate([-globalWidth/2,0,0]),
        cube({size:[globalWidth,wallThickness,globalHeight]}).translate([-globalWidth/2,0,0]),
        cube({size:[wallThickness,globalDepth,globalHeight]}).translate([globalWidth/2,0,0])
        );
}

function main(){
    return walls();
    //return test();
}
</script>
